name: CI Security & Smoke Checks

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: fundraising_app/requirements.txt

      - name: Install dependencies
        run: pip install -r fundraising_app/requirements.txt

      - name: Secret scan (tracked files)
        shell: pwsh
        run: ./scripts/secret_scan.ps1 -Root .

      - name: Pre-deploy check
        run: python fundraising_app/scripts/pre_deploy_check.py

      - name: Auth and permission tests
        run: python -m unittest discover -s fundraising_app/tests -p "test_*.py" -v

      - name: Regression checks (auth + analytics)
        run: python fundraising_app/scripts/regression_auth_analytics.py
